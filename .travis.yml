language: cpp
os: linux
dist: bionic
compiler: gcc
python: "3.7"
rvm: 2.2.0

notifications:
  email: false

before_install:
    # Print usefull information
    - echo $LANG
    - echo $LC_ALL
    - pwd
    - ls -al
    # Update cmake
    - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
    - mkdir ${DEPS_DIR} && cd ${DEPS_DIR}
    - travis_retry wget --no-check-certificate https://github.com/Kitware/CMake/releases/download/v3.18.3/cmake-3.18.3-Linux-x86_64.tar.gz
    - tar -xvf cmake-3.18.3-Linux-x86_64.tar.gz
    - mv cmake-3.18.3-Linux-x86_64 cmake-install
    - PATH=${DEPS_DIR}/cmake-install:${DEPS_DIR}/cmake-install/bin:$PATH
    - cd ${TRAVIS_BUILD_DIR}
    - chmod 777 linux.sh
    - ./linux.sh

install:
    
script:
    - echo "Nothing"

branches:
  only:
  - "/^Develop[.][a-zA-Z0-9]+/"
