name: Zinet Debug

on: 
  push:
    branches:
      - 'Develop.*'

jobs:
  Build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config: 
        - {
          name: "Windows Latest MSVC",
          os: windows-latest
        }

    steps:
      - uses: actions/checkout@v2
      
      - name: Install dependencies on windows
        if: startsWith(matrix.config.os, 'windows')
        run: |
          choco install cmake
          cmake --version
      - name: Install Mesa
        shell: cmd
        run: |
          curl.exe -L --output mesa.7z --url https://github.com/pal1000/mesa-dist-win/releases/download/20.3.2/mesa3d-20.3.2-release-msvc.7z
          "C:\Program Files\7-Zip\7z.exe" x mesa.7z
          mklink opengl32.dll "x64\opengl32.dll"
          mklink libglapi.dll "x64\libglapi.dll"
        working-directory: build\runtime\Debug
      - name: Generate CMakeFiles
        shell: bash
        run: |
          python GenerateCMakeFiles.py
      - name: Build
        shell: bash
        run: |
          mkdir build
          ./build_windows.bat
      - name: Compile
        shell: bash
        run: |
          ./compile.bat
      - name: Run all tests
        shell: bash
        run: |
          ./build/runtime/Debug/ZtCoreTest.exe
          ./build/runtime/Debug/ZtRendererTest.exe