name: Zinet Debug

on: 
  push:

jobs:
  Build, Compile and Test:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config: 
        - {
          name: "Windows Latest MSVC",
          os: windows-latest
        }

    steps:
      - uses: actions/checkout@v2
      
      - name: Install dependencies on windows
        if: startsWith(matrix.config.os, 'windows')
        run: |
          choco install cmake
          cmake --version
      - name: Generate CMakeFiles
        shell: bash
        run: |
          python GenerateCMakeFiles.py
      - name: Build
        shell: bash
        run: |
          mkdir build
          ./build_windows.bat
      - name: Compile
        shell: bash
        run: |
          ./compile.bat
      - name: Core Tests
        shell: bash
        run: |
          ./build/runtime/Debug/ZtCoreTest.exe